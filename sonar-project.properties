# sonar-project.properties
sonar.projectKey=healthtrack
sonar.projectName=HealthTrack Platform
sonar.projectVersion=1.0

# Directorios de código fuente
sonar.sources=src/main/java
sonar.tests=src/test/java

# Configuración de Java
sonar.java.source=11
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes

# Reportes de cobertura
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
sonar.junit.reportPaths=target/surefire-reports

# Quality Gates personalizados
sonar.qualitygate.wait=true

# Exclusiones
sonar.exclusions=**/target/**,**/*.min.js,**/node_modules/**
sonar.test.exclusions=**/target/**

# Métricas mínimas requeridas
sonar.coverage.exclusions=**/config/**,**/dto/**
sonar.cpd.exclusions=**/test/**
